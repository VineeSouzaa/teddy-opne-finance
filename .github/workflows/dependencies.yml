name: Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'

env:
  NODE_VERSION: '22.17.0'

jobs:
  # Check for outdated dependencies
  check-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        run: npm outdated || true

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Create issue for outdated dependencies
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['dependencies']
            });
            
            const hasDependencyIssue = issues.some(issue => 
              issue.title.includes('Dependency Update Required')
            );
            
            if (!hasDependencyIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Dependency Update Required',
                body: `## ðŸ”„ Dependency Update Required

This issue was automatically created because some dependencies are outdated or have security vulnerabilities.

### Next Steps:
1. Review the npm audit output
2. Update dependencies as needed
3. Test thoroughly after updates
4. Close this issue when resolved

### Manual Commands:
\`\`\`bash
npm audit fix
npm update
npm run test
\`\`\``,
                labels: ['dependencies', 'automated']
              });
            }

  # Automated dependency updates (optional)
  update-dependencies:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update dependencies
        run: |
          npm update
          npm audit fix

      - name: Run tests
        run: npm run test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            ## ðŸ”„ Dependency Updates
            
            This PR was automatically created to update dependencies.
            
            ### Changes:
            - Updated npm packages to latest compatible versions
            - Fixed security vulnerabilities
            
            ### Testing:
            - [x] All tests pass
            - [x] No breaking changes detected
            
            Please review and merge if everything looks good.
          branch: chore/update-dependencies
          delete-branch: true
          labels: dependencies,automated 